<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="550" height="350" x="0" y="0" baseProfile="tiny" onload="setup(evt)" version="1.2" viewBox="0 0 550 350" xml:space="preserve"><script type="text/ecmascript"><![CDATA[
    function setup(evt) {
        const allRotors = evt.target.ownerDocument.querySelectorAll('.rotor');
        const rotors = [];
        const initTime = Date.now();
        const tick = 360/26;
        const speed = 1000; /* Time for one full rotation of the fast rotor */
 
        for (const rotor of allRotors) {
            const row = parseInt(rotor.classList.value.match(/row(\d)/)[1], 10);
            const startPos = row === 2 ? tick * Math.floor(Math.random()*26) : 0;
            const bbox = rotor.getBBox();
            const x = bbox.width/2 + bbox.x;
            const y = bbox.height/2 + bbox.y;
            const wait = row === 0 ? speed/26/1.5 : row === 1 ? speed : speed*26;
 
            rotor.setAttribute("transform", "rotate(" + startPos + ", " + x + ", " + y + ")");
 
            rotors.push({
                el: rotor,
                pos: startPos,
                x: x,
                y: y,
                last: initTime,
                wait: wait
            });
        }
 
        setInterval(function() {
            const now = Date.now();
            for (const rotor of rotors) {
                if (now > (rotor.last + rotor.wait)) {
                    const numTicks = Math.floor((now - rotor.last) / rotor.wait);
                    rotor.pos = (rotor.pos + tick * numTicks) % 360;
                    rotor.last = rotor.last + rotor.wait * numTicks;
                    rotor.el.setAttribute("transform", "rotate(" + rotor.pos + ", " + rotor.x + ", " + rotor.y + ")");
                } else {
                    /* Don't bother looking at the rest */
                    break;
                }
            }
        }, speed/26/1.5 - 5);
    }
    ]]></script><style>.row0{--primary-color:#e5d41b}.row1{--primary-color:#be1e2d}.row2{--primary-color:#337f24}</style><symbol id="rotor"><g transform="scale(0.1)"><circle id="casing" cx="692" cy="674" r="505" class="ring-color" style="fill:var(--primary-color, #be1e2d)"/><circle id="alphabet-ring" cx="692" cy="674" r="477" fill="#7a5340"/><circle id="face" cx="692" cy="674" r="412" fill="#412612"/><circle id="plate" cx="692" cy="674" r="185" fill="#F1F2F2"/><g id="alphabet" fill="#fff" font-family="sans-serif" font-size="36"><text transform="matrix(0.9731 0.2303 -0.2303 0.9731 779.8848 256.5488)">Z</text><text transform="matrix(0.8903 0.4554 -0.4554 0.8903 875.2021 288.6948)">Y</text><text transform="matrix(0.7561 0.6545 -0.6545 0.7561 961.8311 343.6372)">X</text><text transform="matrix(0.5696 0.8219 -0.8219 0.5696 1033.0146 417.4619)">W</text><text transform="matrix(0.3454 0.9385 -0.9385 0.3454 1088.1104 515.4634)">V</text><text transform="matrix(0.1078 0.9942 -0.9942 0.1078 1114.4678 614.5894)">U</text><text transform="matrix(-0.1302 0.9915 -0.9915 -0.1302 1116.1533 719.1523)">T</text><text transform="matrix(-0.3623 0.9321 -0.9321 -0.3623 1093.8984 817.2373)">S</text><text transform="matrix(-0.5767 0.817 -0.817 -0.5767 1048.0635 908.9912)">R</text><text transform="matrix(-0.7588 0.6514 -0.6514 -0.7588 980.2002 988.5342)">Q</text><text transform="matrix(-0.8942 0.4476 -0.4476 -0.8942 893.3154 1050.1416)">P</text><text transform="matrix(-0.9766 0.215 -0.215 -0.9766 797.7471 1087.3965)">O</text><text transform="matrix(-0.9996 -0.0298 0.0298 -0.9996 692.0405 1100.5684)">N</text><text transform="matrix(-0.961 -0.2765 0.2765 -0.961 588.2832 1087.9443)">M</text><text transform="matrix(-0.8654 -0.5011 0.5011 -0.8654 487.3003 1048.2471)">L</text><text transform="matrix(-0.7244 -0.6894 0.6894 -0.7244 406.814 991.1895)">K</text><text transform="matrix(-0.5456 -0.838 0.838 -0.5456 339.3418 913.8809)">J</text><text transform="matrix(-0.3508 -0.9364 0.9364 -0.3508 294.3491 8